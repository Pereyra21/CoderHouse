    <main>
      <h1 class="tituloContacto">Contacto</h1>
      <form class="col-md-12 container formulario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="tel" class="form-label">Teléfono</label>
          <input
            type="number"
            class="form-control"
            id="tel"
            placeholder="Teléfono"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <label for="mensaje" class="form-label">Dejame un comentario</label>
          <textarea
            class="form-control"
            id="mensaje"
            placeholder="Escribe un mensaje..."
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <article class="coder">
        <a href="https://www.coderhouse.com/" target="_blank"
          >Hecho para CoderHouse</a
        >
      </article>
    </main>
